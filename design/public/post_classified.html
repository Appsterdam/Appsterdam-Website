<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Post to classifieds</title>
<link rel="stylesheet" href="stylesheets/default.css">
</head>
<body><div id="page">

<h1>Post to classifieds</h1>

<form action="members.html">

<fieldset>
  <legend>You posting</legend>
  <div>
    What kind of posting is this?
    <label><input type="radio" name="type" value="company"> Offered</label>
    <label><input type="radio" name="type" value="student"> Wanted</label>
  </div>
  <div>
    Which category?
    <label><input type="radio" name="where"> Housing</label>
    <label><input type="radio" name="where"> Desks and office space</label>
    <label><input type="radio" name="where"> Bikes</label>
    <label><input type="radio" name="where"> Other</label>
  </div>
  <div>
    <label>Title</label>
    <input type="text">
  </div>
  <div>
    <label>Description</label>
    <textarea></textarea>
  </div>
  <p>Your classified will be removed automatically after 30 days.</p>
</fieldset>

<button>Post classified</button>
<a href="classifieds.html">Cancel and go back</a>

</form>

</div></body>
</html>
